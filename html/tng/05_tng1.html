<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
    <fieldset>
    <legend>사용자 정보</legend>
    <ul>
        <li>
            <label for="id">아이디</label>
            <input type="text"
                    name="id" 
                    id="id"
                    placeholder="4자 ~ 10자 사이, 공백없이"
                    minlength="4"
                    maxlength="10">
        </li>
        <li>
            <label for="email">이메일</label>
            <input type="email" name="input_email" id="input_email">
        </li>
        <li>
            <label for="input-password">비밀번호</label>
            <input 
                    type="password"
                    name="input-password"
                    id="input-password"
                    placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
            <label for="input-password">비밀번호 확인</label>
            <input type="password">
        </li>
        <li>
            <label for="root">가입경로</label>
            <select name="root" id="root">
            <option value="0">기타</option>
            </select>
            
        </li>
        <li>
            <label for="memo">메모</label>
            <textarea cols="20" 
                      rows="10" 
                      required placeholder="남길 말씀이 있다면 여기에"
                      ></textarea>
            
        </li>
    </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="radio" id="radio_mailsend">
        <label for="radio_mailsend">메일 수신</label>
        <input type="radio" name="radio" id="radio_mailnotsend">
        <label for="radio_mailnotsend">메일 수신 안 함</label>
    </fieldset>
    
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
</form>
</body>
</html>
